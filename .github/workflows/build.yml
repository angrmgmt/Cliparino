name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore Cliparino.sln

    - name: Build solution
      run: dotnet build Cliparino.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test Cliparino.sln --configuration Release --no-build --verbosity normal

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: src/Cliparino.Core/bin/Release/net8.0-windows/
        retention-days: 7
