<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="/index.css" rel="stylesheet" type="text/css">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
    <title>Cliparino</title>
</head>
<body>
<div id="player-container">
    <div class="info-top">
        <div class="line1" id="streamer-game">Loading...</div>
    </div>
    <div class="iframe-container">
        <iframe allow="autoplay; fullscreen; encrypted-media; picture-in-picture" id="clip-iframe"
                src="about:blank" title="Cliparino">
        </iframe>
    </div>
    <div class="info-bottom">
        <div class="line2" id="clip-title"></div>
        <div class="line3" id="clip-creator"></div>
    </div>
</div>
<div id="idle-container">
    <div class="idle-content">
        <h1>Cliparino</h1>
        <p>Waiting for clips...</p>
        <div id="interaction-nudge" style="display:none; margin-top: 20px; font-size: 0.8em; color: #ffb809;">
            Click here once if audio doesn't play automatically
        </div>
    </div>
</div>
<script src="/player.js"></script>
</body>
</html>
